<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Conpatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
    *{
        padding: 0;
        margin: 0;
    }

    .container{
        width: 90%;
        margin: 0 auto;
    }

    .row{
        display: flex;
        flex-wrap: wrap;
    }

    [class*='col-']{
        flex: 1;
        border: .2rem solid #eeeeee;
        box-sizing: border-box;
        background: #b0c4de;
        height: 10rem;
    }

    /*手机*/
    @media only screen and (min-width: 320px) {
        .col-xs-12{
            flex: 0 0 100%;
        }
    }

   /*平板*/
   @media only screen and (min-width: 768px) {
        .col-md-6{
            flex: 0 0 50%;
        }
    }

   /*中等设备*/
   @media only screen and (min-width: 992px) {
        .col-lg-4{
            flex: 0 0 33.33%;
        }
    }

   /*宽屏*/
   @media only screen and (min-width: 1200px) {
        .col-xl-3{
            flex: 0 0 25%;
        }
    }


    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-6 col-lg-4 col-xl-3"></div>
            <div class="col-xs-12 col-md-6 col-lg-4 col-xl-3"></div>
            <div class="col-xs-12 col-md-6 col-lg-4 col-xl-3"></div>
            <div class="col-xs-12 col-md-6 col-lg-4 col-xl-3"></div>
        </div>   
    </div>
</body>
</html>
