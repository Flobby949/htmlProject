<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <body>
    <h1>异步</h1>
    <script>
      let arr = [3, 2, 1];
      async function f(db) {
        db.push(1);
        console.log(`db: ${db}`);
        return db;
      }
      let promiseArr = [];
      for (let i = 0, len = arr.length; i < len; i++) {
        promiseArr.push(
          f(arr).then((res) => {
            console.log(`第${i + 1}次：${res}`)
            return `第${i + 1}次：${res}`;
          })
        );
      }

      Promise.all(promiseArr).then((resArr) => {
        console.log(resArr);
      });
    </script>
  </body>
</html>
